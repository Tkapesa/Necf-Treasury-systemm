version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-necf_treasury}
      POSTGRES_USER: ${POSTGRES_USER:-necf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - necf-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-necf_user} -d ${POSTGRES_DB:-necf_treasury}"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - necf-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/your-org/necf-treasury-backend:${BACKEND_VERSION:-latest}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_URL: postgresql://${POSTGRES_USER:-necf_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-necf_treasury}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # Application Configuration
      SECRET_KEY: ${SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-https://necftreasury.org}
      
      # Storage Configuration
      STORAGE_TYPE: ${STORAGE_TYPE:-s3}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-necf-treasury-receipts}
      STORAGE_REGION: ${STORAGE_REGION:-us-east-1}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY}
      STORAGE_ENDPOINT_URL: ${STORAGE_ENDPOINT_URL}
      
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@necftreasury.org}
      
      # Security Configuration
      JWT_EXPIRY_HOURS: ${JWT_EXPIRY_HOURS:-24}
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH:-8}
      
      # PDF Generation
      PDF_CACHE_TTL: ${PDF_CACHE_TTL:-3600}
      PDF_MAX_SIZE_MB: ${PDF_MAX_SIZE_MB:-50}
      
    volumes:
      - storage_data:/app/storage
    networks:
      - necf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  frontend:
    image: ghcr.io/your-org/necf-treasury-frontend:${FRONTEND_VERSION:-latest}
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-https://api.necftreasury.org}
      REACT_APP_ENVIRONMENT: ${ENVIRONMENT:-production}
    networks:
      - necf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'
        reservations:
          memory: 128M
          cpus: '0.1'

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
      - nginx_logs:/var/log/nginx
    networks:
      - necf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup service for database and storage
  backup:
    image: postgres:15
    restart: "no"
    depends_on:
      - db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-necf_treasury}
      POSTGRES_USER: ${POSTGRES_USER:-necf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      S3_BACKUP_BUCKET: ${S3_BACKUP_BUCKET:-necf-treasury-backups}
      AWS_ACCESS_KEY_ID: ${BACKUP_ACCESS_KEY}
      AWS_SECRET_ACCESS_KEY: ${BACKUP_SECRET_KEY}
    volumes:
      - backup_data:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - necf-network
    command: |
      sh -c '
        echo "0 2 * * * /backup.sh" | crontab -
        crond -f
      '

  # Monitoring and observability
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - necf-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - necf-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local
  backup_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  necf-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

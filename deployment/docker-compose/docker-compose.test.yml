version: '3.8'

services:
  postgres-test:
    image: postgres:15
    environment:
      POSTGRES_DB: necf_treasury_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-test:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-test:5432/necf_treasury_test
      - SECRET_KEY=test-secret-key-for-ci
      - ENVIRONMENT=test
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_BASE_PATH=/tmp/necf_test_storage
    depends_on:
      postgres-test:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend-test:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://backend-test:8000
    depends_on:
      backend-test:
        condition: service_healthy
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: necf-test
